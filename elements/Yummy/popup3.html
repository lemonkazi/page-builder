<body class="modal-open inBlock">

    <div id="page" class="page">
        <div class="modal fade in" tabindex="-1" role="dialog" style="display: block; padding-left: 0px;">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="block yummy bg-layer" id="popup3" style="background-color: #ECF0F1">
                            <div class="overly"></div>
                            <div class="container-fluid">

                                <div class="row" data-component="grid">

                                    <div class="col-md-12 padding-0">
                                        <div class="bloxby-bg-styler text-center" style="background-color: #2F81B7">
                                            <div data-container="true">
                                                <div data-content="true" data-component="heading">
                                                    <h1 class="text-white" style="font-size: 50px">Leaving us already?</h1>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-md-offset-3" style="margin-top: 50px; margin-bottom: 50px">

                                        <div class="bloxby-bg-styler text-center">

                                            <div data-container="true">

                                                <div data-content="true" data-component="heading">
                                                    <h3 style="font-size: 34px; color: #576675">Leave us your email and get something</h3>
                                                </div>

                                                <div data-content="true" data-component="text">
                                                    <p style="margin-bottom: 35px; color: #576675">
                                                        Fusce ut fermentum leo. Sed eget ligula vel tortor posuere vulputate. Ut magna nulla, luctus vel vestibulum in, porttitor sit amet dui.
                                                    </p>
                                                </div>

                                                <div data-component="form">
                                                    <form role="form" action="" method="post" data-selector="form" class="">

                                                        <input type="text" name="_honey" value="" style="display:none">
                                                        <input type="hidden" name="_subject" value="Thanks for reaching out.">
                                                                                
                                                        <div class="form-group">
                                                            <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Your email *" style="background-color: #fff">
                                                        </div>
                                                                            
                                                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                                    
                                                    </form>
                                                </div>

                                            </div><!-- /data-container -->

                                        </div><!-- /.bloxby-bg-styler -->

                                    </div><!-- /.col -->

                                </div><!-- /.row -->

                            </div><!-- /.container -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-backdrop fade in"></div>
