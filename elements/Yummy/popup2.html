<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

    <style>
    body {
        background-color: transparent !important;
    }
    .modal {
        position: relative !important;
    }

    .modal-backdrop {
        background-color: transparent !important;
    }
    </style>
<link href="../bundles/Starter_popup.css" rel="stylesheet"></head>
<body class="modal-open inBlock">

    <div id="page" class="page">
        <div class="modal fade in" tabindex="-1" role="dialog" style="display: block; padding-left: 0px;">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        
                        <div class="block yummy bg-layer features background-cover center-center" id="features18" style="background-color: #ffffff">
                            <div class="overly"></div>
                            <div class="container-fluid">

                                <div class="row v-center" data-component="grid">

                                    <div class="col-md-6" style="overflow: hidden;padding: 0;">

                                        <div data-container="true">

                                            <div data-component="image">
                                                <img src="../bundles/291abfe21e07b9cddb2b277ec6845200.jpg" class="featureImageBigLeft" style="float:unset!important;">
                                            </div>

                                        </div><!-- /data-container -->

                                    </div><!-- /.col -->

                                    <div class="col-md-6">

                                       <div class="bloxby-bg-styler text-center">

                                            <div data-container="true">

                                                <div data-content="true" data-component="heading">
                                                    <h3 style="font-size: 30px">Subscribe to our newsletter and get something awesome</h3>
                                                </div>

                                                <div data-content="true" data-component="text">
                                                    <p style="margin-bottom: 35px">
                                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur mauris odio, molestie quis mi consequat, tempus posuere nulla.
                                                    </p>
                                                </div>

                                                <div data-component="form">
                                                    <form role="form" action="" method="post" data-selector="form" class="">

                                                        <input type="text" name="_honey" value="" style="display:none">
                                                        <input type="hidden" name="_subject" value="Thanks for reaching out.">
                                                                                
                                                        <div class="form-group">
                                                            <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Your email *">
                                                        </div>
                                                                            
                                                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                                    
                                                    </form>
                                                </div>

                                            </div><!-- /data-container -->

                                        </div><!-- /.bloxby-bg-styler -->

                                    </div><!-- /.col -->

                                </div><!-- /.row -->

                            </div><!-- /.container -->

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-backdrop fade in"></div>
<script type="text/javascript" src="../bundles/Starter_popup.bundle.js"></script></body>
</html>
