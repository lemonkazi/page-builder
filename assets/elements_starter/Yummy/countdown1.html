<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
<link href="../bundles/Starter_countdown.css" rel="stylesheet"></head>
<body>

    <div id="page" class="page">

        <div class="block yummy bg-layer countdown-timer background-cover center-center padding-top-100 padding-bottom-100" id="countdown1" style="background-color: #5C667D">
            <div class="overly"></div>
            <div class="container">

                <div class="row" data-component="grid">

                    <div class="col-md-8 col-md-offset-2 text-center">
                        
                        <div data-container="true">

                            <div data-content="true" data-component="heading">
                                <h1 class="text-white">Coming soon!</h1>
                            </div>

                            <div data-content="true" data-component="text" draggable="true">
                                <p class="text-light" style="margin-bottom: 35px">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut consectetur, neque eu eleifend volutpat, ipsum ante venenatis dui, id dictum enim nunc vitae augue.
                                </p>
                            </div>

                            <div data-component="countdown">
                                <div class="countdown">
                                    <div style="background-color: #35495D">
                                        <span class="days" style="background-color: #5C667D; color: #fff">00</span>
                                        <div class="smalltext">Days</div>
                                    </div>
                                    <div style="background-color: #35495D">
                                        <span class="hours" style="background-color: #5C667D; color: #fff">00</span>
                                        <div class="smalltext">Hours</div>
                                    </div>
                                    <div style="background-color: #35495D">
                                        <span class="minutes" style="background-color: #5C667D; color: #fff">00</span>
                                        <div class="smalltext">Minutes</div>
                                    </div>
                                    <div style="background-color: #35495D">
                                        <span class="seconds" style="background-color: #5C667D; color: #fff">00</span>
                                        <div class="smalltext">Seconds</div>
                                    </div>
                                </div>
                            </div>

                        </div><!-- /data-container -->
                    
                    </div><!-- /.col -->

                </div><!-- /.row -->

            </div><!-- /.container -->

        </div>

    </div>
    
<script type="text/javascript" src="../bundles/Starter_countdown.bundle.js"></script></body>
</html>
