<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
<link href="../bundles/Starter_countdown.css" rel="stylesheet"></head>
<body>

    <div id="page" class="page">

        <div class="block yummy bg-layer countdown-timer background-cover center-center padding-top-100 padding-bottom-100" id="countdown3" style="background-image: url('../bundles/2237468fbabc5e504d2b0708d9f3161a.jpg');">
            <div class="overly"></div>
            <div class="container">

                <div class="row" data-component="grid">

                    <div class="col-md-8 col-md-offset-2 text-center">
                        
                        <div data-container="true">

                            <div data-content="true" data-component="heading">
                                <h1 style="margin-top: 100px">Yes! We all know the clock is ticking...</h1>
                            </div>

                            <div data-content="true" data-component="text" draggable="true">
                                <p style="margin-bottom: 50px">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut consectetur, neque eu eleifend volutpat, ipsum ante venenatis dui, id dictum enim nunc vitae augue.
                                </p>
                            </div>

                            <div data-component="countdown">
                                <div class="countdown" style="margin-bottom: 100px;">
                                    <div style="background-color: RGBA(58, 153, 216, 0.8); color: #fff; border-radius: 200px">
                                        <span class="days" style="background-color: transparent; color: #fff; padding: 5px 20px 0px; font-weight: bold">00</span>
                                        <div class="smalltext" style="padding-top: 0px; margin-bottom: 10px">Days</div>
                                    </div>
                                    <div style="background-color: RGBA(58, 153, 216, 0.8); color: #fff; border-radius: 200px">
                                        <span class="hours" style="background-color: transparent; color: #fff; padding: 5px 20px 0px; font-weight: bold">00</span>
                                        <div class="smalltext" style="padding-top: 0px; margin-bottom: 10px">Hours</div>
                                    </div>
                                    <div style="background-color: RGBA(58, 153, 216, 0.8); color: #fff; border-radius: 200px">
                                        <span class="minutes" style="background-color: transparent; color: #fff; padding: 5px 20px 0px; font-weight: bold">00</span>
                                        <div class="smalltext" style="padding-top: 0px; margin-bottom: 10px">Minutes</div>
                                    </div>
                                    <div style="background-color: RGBA(58, 153, 216, 0.8); color: #fff; border-radius: 200px">
                                        <span class="seconds" style="background-color: transparent; color: #fff; padding: 5px 20px 0px; font-weight: bold">00</span>
                                        <div class="smalltext" style="padding-top: 0px; margin-bottom: 10px">Seconds</div>
                                    </div>
                                </div>
                            </div>

                        </div><!-- /data-container -->
                    
                    </div><!-- /.col -->

                </div><!-- /.row -->

            </div><!-- /.container -->

        </div>

    </div>
    
<script type="text/javascript" src="../bundles/Starter_countdown.bundle.js"></script></body>
</html>
